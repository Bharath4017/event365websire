<div class="example-header">
  <button mat-icon-button (click)="previousClicked('month')" class="picker-mon-btn">
    <i class="fas fa-chevron-left arrow-color"></i>
  </button>
  <span class="example-header-label">{{periodLabel}}</span>
  <button mat-icon-button (click)="nextClicked('month')" class="picker-mon-btn">
    <i class="fas fa-chevron-right arrow-color"></i>
  </button>
  <hr>
</div>
